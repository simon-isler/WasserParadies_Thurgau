<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Gewässerkataster vom Kanton Thurgau">
    <meta name="author" content="Simon I., Jan O., Noah K., Daniel N.">

    <title>Wasserparadies Thurgau</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
          integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="css/sidebar/leaflet-sidebar.css"/>

    <!-- Custom -->
    <link rel="stylesheet" href="css/bootstrap-custom.css">
    <link rel="stylesheet" href="css/spinner.css">
</head>

<body onload="changeLayer('entwaesserungsgraben')">

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Wasserparadies Thurgau</a>
        <ul class="nav navbar-nav navbar-right">
            <li><img class="pull-right" src="https://www.tg.ch/public/upload/assets/19/logo-kanton-thurgau.png"></li>
        </ul>
    </nav>

    <header>
        <div class="tg-horizont"></div>
    </header>


    <main>
        <!-- optionally define the sidebar content via HTML markup -->
        <div id="sidebar" class="leaflet-sidebar collapsed">
            <!-- nav tabs -->
            <div class="leaflet-sidebar-tabs">
                <!-- top aligned tabs -->
                <ul role="tablist">
                    <li><a href="#home" role="tab"><i class="fa fa-bars active"></i></a></li>
                    <li><a href="#autopan" role="tab"><i class="fa fa-filter"></i></a></li>
                    <li><a href="#messages" role="tab"><i class="fa fa-gear"></i></a></li>
                </ul>

                <!-- bottom aligned tabs -->
                <ul role="tablist">
                    <li><a href="https://github.com/simon-isler/WasserParadies_Thurgau"><i class="fa fa-github"></i></a>
                    </li>
                </ul>
            </div>

            <!-- panel content -->
            <div class="leaflet-sidebar-content">
                <div class="leaflet-sidebar-pane" id="home">
                    <h1 class="leaflet-sidebar-header">
                        Wasserparadies Thurgau
                        <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
                    </h1>
                    <br>
                    <p>Wilkommen zu unserem OGD-Projekt!</p>

                    <h3>Team</h3>
                    <ul>
                        <li>Simon Isler</li>
                        <li>Jan Oberhänsli</li>
                        <li>Noah Kreier</li>
                        <li>Daniel Nguy</li>
                    </ul>

                    <h3>Informationen</h3>
                    <p></p>
                </div>

                <div class="leaflet-sidebar-pane" id="autopan">
                    <h1 class="leaflet-sidebar-header">
                        Datenauswahl
                        <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
                    </h1><br>
                    <p>Wählen Sie aus welche Daten Sie angezeigt haben wollen!</p>
                    <hr>
                    <form>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" checked="" type="radio" value="" name="options"
                                       id="entwaesserungsgraben" onclick="changeLayer(this.id)">
                                <label class="form-check-label active" for="entwaesserungsgraben">
                                    Entwässerungsgraben
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="" name="options"
                                       id="fliessgewaesser"
                                       onclick="changeLayer(this.id)">
                                <label class="form-check-label" for="fliessgewaesser">
                                    Fliessgewässer
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="" name="options"
                                       id="Hochwasserprofil"
                                       onclick="changeLayer(this.id)">
                                <label class="form-check-label" for="Hochwasserprofil">
                                    Hochwasserprofil Bodensee Untersee
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="" name="options"
                                       id="gewaessersystem"
                                       onclick="changeLayer(this.id)">
                                <label class="form-check-label" for="gewaessersystem">
                                    Gewässersystem
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="" name="options"
                                       id="Stehendes_Gewaesser"
                                       onclick="changeLayer(this.id)">
                                <label class="form-check-label" for="Stehendes_Gewaesser">
                                    Stehendes Gewässer
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="" name="options"
                                       id="gewaesserabschnitt"
                                       onclick="changeLayer(this.id)">
                                <label class="form-check-label" for="gewaesserabschnitt">
                                    Gewässerabschnitt
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="" name="options"
                                       id="gewaessereinzugsgebiet" onclick="changeLayer(this.id)">
                                <label class="form-check-label" for="gewaessereinzugsgebiet">
                                    Gewässereinzugsgebiet
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="keine" type="radio" value="" name="options"
                                       onclick="changeLayer(this.id)">
                                <label class="form-check-label" for="keine">
                                    Keine
                                </label>
                            </div>

                            <div class="spinner">
                                <div class="sk-circle">
                                    <div class="sk-circle1 sk-child"></div>
                                    <div class="sk-circle2 sk-child"></div>
                                    <div class="sk-circle3 sk-child"></div>
                                    <div class="sk-circle4 sk-child"></div>
                                    <div class="sk-circle5 sk-child"></div>
                                    <div class="sk-circle6 sk-child"></div>
                                    <div class="sk-circle7 sk-child"></div>
                                    <div class="sk-circle8 sk-child"></div>
                                    <div class="sk-circle9 sk-child"></div>
                                    <div class="sk-circle10 sk-child"></div>
                                    <div class="sk-circle11 sk-child"></div>
                                    <div class="sk-circle12 sk-child"></div>
                                </div>
                                <label class="spinnerText">Lade Daten...</label>
                            </div>

                        </div>
                    </form>
                </div>

                <div class="leaflet-sidebar-pane" id="messages">
                    <h1 class="leaflet-sidebar-header">
                        Design
                        <div class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></div>
                    </h1>
                    <br>
                    <p>Wählen Sie aus wie Ihre Karte aussehen soll!</p>
                    <hr>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radios" id="tgKarteStreets" value="option1">
                        <label class="form-check-label" for="tgKarteStreets">
                            Strassenansicht
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radios" id="tgKarteLight" value="option2"
                               checked>
                        <label class="form-check-label" for="tgKarteLight">
                            Light
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radios" id="tgKarteSatellite"
                               value="option3">
                        <label class="form-check-label" for="tgKarteSatellite">
                            Satellit
                        </label>
                    </div>
                    <div class="spinner">
                        <div class="sk-circle">
                            <div class="sk-circle1 sk-child"></div>
                            <div class="sk-circle2 sk-child"></div>
                            <div class="sk-circle3 sk-child"></div>
                            <div class="sk-circle4 sk-child"></div>
                            <div class="sk-circle5 sk-child"></div>
                            <div class="sk-circle6 sk-child"></div>
                            <div class="sk-circle7 sk-child"></div>
                            <div class="sk-circle8 sk-child"></div>
                            <div class="sk-circle9 sk-child"></div>
                            <div class="sk-circle10 sk-child"></div>
                            <div class="sk-circle11 sk-child"></div>
                            <div class="sk-circle12 sk-child"></div>
                        </div>
                        <label class="spinnerText">Lade Daten...</label>
                    </div>
                </div>

            </div>
        </div>

        <div id="map"></div>
    </main>
</div>

<!-- Custom files first, then Leaflet, then jQuery, then Popper.js, then holder.js, then jquery.validate.js, then Bootstrap JS -->
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
        integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
        crossorigin=""></script>
<script src="js/sidebar/leaflet-sidebar.js"></script>
<script src="js/map.js"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/additional-methods.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
