<body>
<!-- sidebar -->
<div id="sidebar-wrapper">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" style="width: 50%; text-align: center;">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#suchkriterien" role="tab"
               aria-controls="suchkriterien" aria-selected="true">Suchkriterien</a>
        </li>
        <li class="nav-item" style="width: 50%; text-align: center;">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#design" role="tab" aria-controls="design"
               aria-selected="false">Design</a>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="suchkriterien" role="tabpanel" aria-labelledby="suchkriterien-tab">
            <p>Wählen Sie aus welche Daten Sie angezeigt haben wollen!</p>
            <hr>
            <form>
                <div class="form-group">
                    <h5>Anzeige Optionen</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="options" id="box1" onclick="ckChange(this)">
                        <label class="form-check-label" for="box1">
                            Entwässerungsgraben
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value=""  name="options" id="box2" onclick="ckChange(this)">
                        <label class="form-check-label" for="box2">
                            Fliessgewässer
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="options" id="box3" onclick="ckChange(this)">
                        <label class="form-check-label" for="box3">
                            Hochwasserprofil Bodensee Untersee
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="options" id="box4" onclick="ckChange(this)">
                        <label class="form-check-label" for="box4">
                            Gewässersystem
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="options" id="box5" onclick="ckChange(this)">
                        <label class="form-check-label" for="box5">
                            Stehendes Gewässer
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="options" id="box6" onclick="ckChange(this)">
                        <label class="form-check-label" for="box6">
                            Gewässerabschnitt
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="options" id="box7" onclick="ckChange(this)">
                        <label class="form-check-label" for="box7">
                            Gewässereinzugsgebiet
                        </label>
                    </div>
                </div>
            </form>
        </div>

        <div class="tab-pane fade" id="design" role="tabpanel" aria-labelledby="design-tab">
            <p>Wählen Sie aus wie Ihre Karte aussehen soll!</p>
            <hr>
            <h5>Thurgau Karte</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radios" id="tgKarteStreets" value="option1">
                <label class="form-check-label" for="tgKarteStreets">
                    Streets
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radios" id="tgKarteLight" value="option2" checked>
                <label class="form-check-label" for="tgKarteLight">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radios" id="tgKarteSatellite" value="option3" >
                <label class="form-check-label" for="tgKarteSatellite">
                    Satellite
                </label>
            </div>
        </div>
    </div>
</div>

<!-- Map -->
<div id="mapid">
</div>
